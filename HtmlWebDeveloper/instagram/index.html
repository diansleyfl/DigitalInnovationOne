<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./assets/img/instagram-celular.png" alt="Smartphone">
        </div>

        <div class="instagram-continue">
            
            <div class="group">

                <img src="./assets/img/nome-instagram.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="./assets/img/perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como diansleyfernandes</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>

            <div class="group">
                <p class="not-account">Não é diansleyfernandes?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        
        </div>

    </div>

</body>


</html>
